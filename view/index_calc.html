<!doctype html>
<html lang="en">

  <head>
    <meta charset-"UTF-8">
    <title>ellecalc</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style_calc.css">
  </head>

  <body>

  <div id="calculator">
      <!--Screen top-->
      <div class="top">
        <div class ="screen"></div>
      </div>

      <div class="keys">
        <!--operators and other keys-->
        <span>AC</span>
        <span>±</span>
        <span>%</span>
        <span class="operator">÷</span>
        <!--number and operator key-->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">x</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">+</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
      </div>

  </div>

  </body>

</html>
